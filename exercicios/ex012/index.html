<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="560px" poster="imagens/limao-fruta-.jpg" controls autoplay loop>
        <source src="midia/Meu- Video.mp4" type="video/mp4">
        <source src="midia/Meu- Video.mp4.ogv" type="video/mp4">
        <source src="midia/Meu- Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu- Video.webm.webm" type="video/webm">
         <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
<!--temos um problema quando colocamos a tag <video> pode elevar o custo de consumo de dados do servidor-->
    </video>
    
<h1>Inserindo video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/EHkb5Nuweec?si=w_6dIn-Tyop-FR_R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
