<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;

        }
        div:hover > p {
            display: block;
            color: #ffffff;
            background-color: #ff0000;
            width: 200px;

        }
        div:hover{
            color: #ff0000;
        }
    </style>

</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouser sobre o texto abaixo</p>
    <div>
        Passe o mouser Aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>

</html>
