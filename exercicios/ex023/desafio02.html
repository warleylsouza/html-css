<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Desafio 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

        <tr>
            <td>D</td>
            <td>E</td>

        </tr>


        <tr>
            <td>G</td>

            <td>I</td>
        </tr>
        <tr>


        </tr>
        <tr>
            <td>J</td>

            <td>M</td>

        </tr>
        <tr>

            <td colspan="5">N</td>

        </tr>

    </table>
</body>

</html>
