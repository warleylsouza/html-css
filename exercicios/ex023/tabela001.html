<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            /* border: 5px solid red; */
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }

        td.dado01 {
            background-color: rgb(140, 179, 140);
        }

        h1,
        ins {
            color: darkblue;
            
            
            
            

        }
    </style>

</head>

<body>

    <marquee behavior="alternate" direction="right" scrollamount="3">
        <ins>
            <h1> Minha Primeira Tabela</h1>
        </ins>

    </marquee>

    <!-- HIERAQUIA DE ATABELAS (SIMPLES)
        TABLE = TABELA
          TABLE ROWS = LINHA DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
              TABLE DATA = DADO DE TABELA -->
    <marquee behavior="alternate" direction="right" scrollamount="4">
        <table>
            <tr><!--Primeira linha-->
                <td class="dado01">A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha"><!--segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr><!--Terceira linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr><!--Quarta linha-->
                <td>A4</td>
                <td class="dado">B4</td>
                <td>C4</td>
            </tr>
        </table>
    </marquee>
</body>

</html>
