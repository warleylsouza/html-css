<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name" required>
        </p>
        <p>
            <!--Quando o atributo for numerico sempre usar min/max required, step é um atributo passo a ser usado de 0.1 em 0.1  -->
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2024">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="Dia" id="idia" value="2024">

        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="Horario" id="ihora" >

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</head>

<body>

</body>

</html>
