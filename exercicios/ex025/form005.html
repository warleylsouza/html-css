<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario

    </title>
</head>

<body>

    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            
            <input type="radio" name="sx" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            <!-- Para selecionar uma ou outra colocar o meso name para as duas input -->
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut" >Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label><br>
            <!-- checked deixa caixa checkbox ja marcada -->
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>

</html>
